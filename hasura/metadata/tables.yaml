- table:
    schema: chat
    name: message
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: author_id
- table:
    schema: game
    name: bet
  object_relationships:
  - name: round
    using:
      foreign_key_constraint_on: round_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - money
      - round_id
      - id
      - user_id
      filter: {}
      limit: 100
  - role: owner
    permission:
      columns:
      - id
      - round_id
      - user_id
      - money
      filter: {}
      limit: 100
  - role: user
    permission:
      columns:
      - money
      - round_id
      - id
      - user_id
      filter: {}
      limit: 100
- table:
    schema: game
    name: item
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user
        column_mapping:
          user_id: id
- table:
    schema: game
    name: item_data
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - image
      - inspect_link
      - inspectable
      - market_hash_name
      - phase
      - price
      - suggested_price
      - quality
      - rarity
      filter: {}
      limit: 50
  - role: owner
    permission:
      columns:
      - id
      - image
      - inspect_link
      - inspectable
      - market_hash_name
      - phase
      - price
      - suggested_price
      - quality
      - rarity
      filter: {}
      limit: 50
  - role: user
    permission:
      columns:
      - id
      - image
      - inspect_link
      - inspectable
      - market_hash_name
      - phase
      - price
      - suggested_price
      - quality
      - rarity
      filter: {}
      limit: 50
- table:
    schema: game
    name: items_data_loader
  select_permissions:
  - role: owner
    permission:
      columns:
      - id
      - total
      - completed
      - loading
      filter: {}
- table:
    schema: game
    name: round
  array_relationships:
  - name: bets
    using:
      foreign_key_constraint_on:
        column: round_id
        table:
          schema: game
          name: bet
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - x
      - status
      - created_at
      - start_playing_at
      - start_pending_at
      - start_show_at
      filter: {}
      limit: 50
  - role: owner
    permission:
      columns:
      - x
      - id
      - status
      - created_at
      - start_pending_at
      - start_playing_at
      - start_show_at
      filter: {}
      limit: 50
  - role: user
    permission:
      columns:
      - x
      - id
      - status
      - created_at
      - start_pending_at
      - start_playing_at
      - start_show_at
      filter: {}
      limit: 50
- table:
    schema: game
    name: round_status
  is_enum: true
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - value
      filter: {}
  - role: owner
    permission:
      columns:
      - value
      filter: {}
  - role: user
    permission:
      columns:
      - value
      filter: {}
- table:
    schema: game
    name: settings
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - pending_time
      - show_time
      - speed_x
      filter: {}
  - role: owner
    permission:
      columns:
      - id
      - pending_time
      - show_time
      - speed_x
      filter: {}
  - role: user
    permission:
      columns:
      - id
      - pending_time
      - show_time
      - speed_x
      filter: {}
- table:
    schema: game
    name: view_active_bet
- table:
    schema: game
    name: view_active_round
- table:
    schema: game
    name: view_my_item
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - user_id
      - item_data_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 50
  - role: owner
    permission:
      columns:
      - id
      - user_id
      - item_data_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 50
  - role: user
    permission:
      columns:
      - id
      - user_id
      - item_data_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: 50
- table:
    schema: public
    name: user
  array_relationships:
  - name: game_round_bets
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: game
          name: bet
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - avatar
      - id
      - lang
      - nickname
      - role
      filter: {}
      limit: 100
  - role: owner
    permission:
      columns:
      - bot
      - id
      - money
      - avatar
      - lang
      - nickname
      - role
      - steam_id
      - steam_profile
      filter: {}
      limit: 100
  - role: user
    permission:
      columns:
      - avatar
      - id
      - lang
      - nickname
      - role
      filter: {}
      limit: 100
- table:
    schema: public
    name: user_role
  is_enum: true
  array_relationships:
  - name: users
    using:
      foreign_key_constraint_on:
        column: role
        table:
          schema: public
          name: user
- table:
    schema: public
    name: view_current_user
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - steam_id
      - steam_profile
      - nickname
      - avatar
      - lang
      - role
      - bot
      - money
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
  - role: owner
    permission:
      columns:
      - id
      - steam_id
      - steam_profile
      - nickname
      - avatar
      - lang
      - role
      - bot
      - money
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
  - role: user
    permission:
      columns:
      - id
      - steam_id
      - steam_profile
      - nickname
      - avatar
      - lang
      - role
      - bot
      - money
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 1
- table:
    schema: simulation
    name: bank
  select_permissions:
  - role: owner
    permission:
      columns:
      - id
      - money
      filter: {}
- table:
    schema: simulation
    name: bet
- table:
    schema: simulation
    name: round
- table:
    schema: simulation
    name: round_status
- table:
    schema: simulation
    name: user
